<div ng-include="'views/common/header.html'"></div>
<div class="container post-login" ng-controller="ClientNextToKeenCtrl">
  <div ng-include src="'/views/alert.html'"></div>
  <div class="rows">
    <div class="page-header">
    <div class="header">
      <h3>Edit Client</h3>
    </div>	
	  <div class="summary">  
    	<div class="shortcuts">
    	    <ul role="tablist">
    	        <li role="presentation"><a href="#/editbasicclientinfo/{{id}}">Basic Client info</a></li>
    	        <li role="presentation"><a href="#/editadditionalclientinfo/{{id}}">Additonal Client Info</a></li>
    	        <li role="presentation"><a href="#/editclientidentification/{{id}}">Client ID</a></li>
    	        <li role="presentation"><a href="#/editnextofkeen/{{id}}" class="active">Emergency Contacts/Next of Kin</a></li>
    	        <li role="presentation"><a href="#/editbusinessdetails/{{id}}">Business Details</a></li>
    	    </ul>
    	</div>
    </div>  
  </div>
    <div calss="col-md-12">
      <div class="col-md-12" ng-show="isLoading">
        <div class="form-group">          
          <div class="loading-indicator">Loading...</div>        
        </div>
      </div>
      <form name="ClientNextToKeenForm" ng-hide="isLoading" class="form-horizontal" ng-submit="validateClientNextToKeen(clientNextToKeen)" novalidate show-validation>
        <div class="col-md-6">
          <div class="form-group">
              <label class="control-label col-md-4">Relationship<span class="required"> *</span></label>
              <div class="validate col-md-6">
              	<select id="relationship" ng-model="clientNextToKeen.relationship" class="form-control"  required>
              			<option value="33">Yes</option>
                  		<option value="34">No</option>
                  </select>	
              </div>
          </div>
           <div class="form-group">                
              <label class="control-label col-md-4">First Name<span class="required"> *</span></label>
              <div class="validate col-md-6">
                  <input id="firstname" name="firstname" class="form-control" type="text" ng-model="clientNextToKeen.firstname" required></input>
              </div>
          </div>
          <div class="form-group">                
              <label class="control-label col-md-4">Middle Name</label>
              <div class="col-md-6">
                  <input id="middlename" name="middlename" class="form-control" type="text" ng-model="clientNextToKeen.middlename"></input>
              </div>
          </div>
          <div class="form-group">                
              <label class="control-label col-md-4">Last Name<span class="required"> *</span></label>
              <div class="validate col-md-6">
                  <input id="lastname" name="lastname" class="form-control" type="text" ng-model="clientNextToKeen.lastname" required></input>
              </div>
          </div>
           <div class="form-group">                
              <label class="control-label col-md-4">Date Of Birth</label>
              <div class="col-md-6">
                  <input id="dateOfBirth" name="dateOfBirth" class="form-control" type="text" ng-model="clientNextToKeen.dateOfBirth"  ></input>

                   <!-- <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="createClient.dateOfBirth" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ></input>
                
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span> -->
              </div>
          </div>
           <div class="form-group">                
              <label class="control-label col-md-4">Main Address</label>
              <div class="col-md-6">
                  <textarea rows="3" id="homeContactAddress" name="homeContactAddress" class="form-control" ng-model="clientNextToKeen.homeContactAddress"></textarea>
              </div>
          </div>
           <div class="form-group">                
              <label class="control-label col-md-4">Main Telephone No.</label>
              <div class="col-md-6">
                  <input id="mobileNo" name="mobileNo" class="form-control" type="text" ng-model="clientNextToKeen.mobileNo" only-digits></input>
              </div>
          </div>
          <div class="form-group">                
              <label class="control-label col-md-4">2nd Telephone No.</label>
              <div class="col-md-6">
                  <input id="SecondMobileNo" name="SecondMobileNo" class="form-control" type="text" ng-model="clientNextToKeen.SecondMobileNo" only-digits></input>
              </div>
          </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                <div class="col-md-6">
                        <button type="button" class="btn btn-primary" ng-click="">Add</button>
                </div>
              </div>
        </div>
        <hr/>
        <div class="col-md-12">
          <div class="col-md-offset-2 paddedtop">
            <a id="cancel" href="/#/clients" class="btn btn-warning">Cancel</a>
            <button id="save" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>  
        </div>         
      </form>
    </div>
  </div>
</div>
