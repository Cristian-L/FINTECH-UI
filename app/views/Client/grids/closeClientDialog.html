<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-check"></span> Confirm Close Client
  </h4>
</div>
<form name="closeClientForm" ng-hide="isLoading" class="form" ng-submit="closeClient()" novalidate show-validation>
  <div class="modal-body">
    <div ng-include src="'/views/alert.html'"></div>
    <div style="margin-bottom: 20px;">You are about to close Client <strong>{{client.name}}</strong></div>

    <div class="form-group">
      <label for="closureReason">Closure Reason<span class="required">&nbsp;*</span></label>
      <select id="closureReason" ng-model="info.closureReason" class="form-control" required>
        <option ng-repeat="closureReasonOption in closureReasons" value="{{closureReasonOption.id}}">{{closureReasonOption.name}}</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Close Client</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</form>
