<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-check"></span> {{title}}
  </h4>
</div>
<form name="closeClientForm" ng-hide="isLoading" class="form" ng-submit="closeClient()" novalidate show-validation>
  <div class="modal-body">
    <label>{{messageLabel}}</label>
    <textarea class="form-control" ng-model="note"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-if="type === 'approve'" ng-click="ok()">Approve</button>
    <button type="button" class="btn btn-danger" ng-if="type === 'reject'" ng-click="ok()">Reject</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</form>
