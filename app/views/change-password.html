<div class="modal-header">
  <button type="button" class="close" ng-click="no()">&times;</button>
  <h4 class="modal-title">
    Change password
  </h4>
</div>
<div class="modal-body">
  <div ng-include src="'/views/alert.html'"></div>
  <form name="userForm" class="form" ng-submit="validateUser()" novalidate show-validation>
    <div class="form-group">
      <label class="control-label" for="username">Current Password<span class="required">*</span></label>
      <div class="validate">
        <input type="password" id="username" name="username" ng-model="form.current_pass" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="firstname">New Password<span class="required">*</span></label>
      <div class="validate">
        <input type="password" id="firstname" name="firstname" ng-model="form.new_pass" class="form-control" required="" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="lastname">Confirm New Password<span class="required">*</span></label>
      <div class="validate">
        <input type="password" id="lastname" name="lastname" ng-model="form.confirm" class="form-control" required="" >
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="yes()">Change</button>
  <button type="button" class="btn" ng-click="no()">Cancel</button>
</div>
