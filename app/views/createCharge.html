<div ng-include="'views/common/header.html'"></div>
<div class="container post-login" ng-controller="CreateChargeCtrl">
  <div class="shortcuts">
      <ul role="tablist">
        <li role="presentation"><a href="#/loanProducts">Loan Products</a></li>
        <li role="presentation"><a href="#/charges" class="active">Charges</a></li>
        <li role="presentation"><a href="#/accounting">Accounting</a></li>
      </ul>
  </div>
  <br/><br/>
  <div class="rows">
    <div class="page-header">
    <div class="header">
      <h3>Create Charges</h3>
      <div class="action"></div>
    </div>
    </div>
    <div calss="col-md-12">
      <div class="col-md-12" ng-show="isLoading">
        <div class="form-group">          
          <div class="loading-indicator">Loading...</div>        
        </div>
      </div>
      <form name="createChargeForm" ng-hide="isLoading" class="form-horizontal" ng-submit="saveCharge()">
        <div calss="col-md-12">
          <div class="form-group has-error has-feedback">                
              <label class="control-label col-md-3">Name<span class="required">*</span></label>
              <div class="col-md-3">
                  <input id="name" name="name" class="form-control" type="text" ng-model="chargeDetails.name">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
          </div>
          <div class="form-group has-error has-feedback">
              <label class="control-label col-md-3">Type</label>
              <div class="col-md-3">
                  <select id="type" ng-model="chargeDetails.penalty" class="form-control"  value="">
                    <option value="false">Charge</option>
                    <option value="true">Penalty</option>
                  </select>
              </div>
          </div>
          <div class="form-group has-error has-feedback">
              <label class="control-label col-md-3">Applies To</label>
              <div class="col-md-3">
                  <select id="chargeAppliesTo" name="chargeappliesto" ng-model="chargeDetails.chargeAppliesTo"
                    ng-options="chargesapply.id as chargesapply.value for chargesapply in product.chargeAppliesToOptions"
                    value="{{chargesapply.id}}" class="form-control"/>
              </div>
          </div>
          <div class="form-group has-error has-feedback">
              <label class="control-label col-md-3">Application Frequency</label>
              <div class="col-md-3">                  
                  <select id="chargeTimeType" ng-model="chargeDetails.chargeTimeType" value="" class="form-control">
                    <option value="35">Every installment</option>
                    <option value="36">After final maturity</option>
                  </select>
              </div>
          </div>
          <div class="form-group has-error has-feedback">
              <label class="control-label col-md-3">Charge Type</label>
              <div class="col-md-3">                  
                  <select id="chargeCalculationType" name="chargecalculation" ng-model="chargeDetails.chargeCalculationType" value="{{chargecalculation.id}}" class="form-control">
                          <option value="0">Flat</option>
                          <option value="1">% Amount</option>
                  </select>                  
              </div>
          </div>
          <div class="form-group has-error has-feedback">
              <label class="control-label col-md-3">Ammount(%):</label>
              <div class="col-md-3">                  
                  <input id="amount" name="amount" type="text" ng-model="chargeDetails.amount" class="form-control" number-format/>
              </div>
          </div>
          <hr/>
          <div class="col-md-offset-3 paddedtop">
            <button id="cancel" style="margin-left:9px" type="reset" class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button id="save" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>         
      </form>
    </div>
  </div>
</div>
