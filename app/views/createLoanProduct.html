<div ng-include="'views/common/header.html'"></div>
<div class="container post-login" ng-controller="CreateLoanProductsCtrl">
  <div class="shortcuts">
      <ul role="tablist">
        <li role="presentation"><a href="#/loanProducts" class="active">Loan Products</a></li>
        <li role="presentation"><a href="#/charges">Charges</a></li>
        <li role="presentation"><a href="#/accounting">Accounting</a></li>
      </ul>
  </div>
  <br/><br/>
  <div class="rows">
    <div class="page-header">
      <div class="header">
        <h3>Create Loan Product</h3>
        <div class="action"></div>
      </div>
    </div>
    <div calss="col-md-12">
      <div class="col-md-12" ng-show="isLoading">
        <div class="form-group">          
          <div class="loading-indicator">Loading...</div>        
        </div>
      </div>  
      <form name="createloanproductform" ng-hide="isLoading" class="form-horizontal">
        <div calss="col-md-12">
          <div class="form-group">                
                <label class="control-label col-md-2">Product name<span class="required">*</span></label>
                <div class="col-md-3">
                    <input id="name" name="name" class="form-control" type="text" ng-model="formData.name">
                </div>
                <div class="col-md-1"></div>
                <label class="control-label col-md-2">Short name<span class="required">*</span></label>
                <div class="col-md-3">
                    <input id="shortName" name="shortName" class="form-control" type="text" ng-model="formData.shortName">
                </div>                
          </div>          
          <div class="form-group">
              <label class="control-label col-md-2">Description</label>
              <div class="col-md-3">
                  <textarea rows="2" class="form-control" ng-model="formData.description"></textarea>
              </div>
              <div class="col-md-1"></div>
              <label class="control-label col-md-2">Currency</label>
              <div class="col-md-3">                  
                  <select id="currencyCode" ng-model="formData.currencyCode" class="form-control"
                    ng-options="currency.code as currency.name for currency in product.currencyOptions"
                    value="{{currency.code}}"/>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Principal</label>
            <div class="col-md-1">
                <input id="minPrincipal" placeholder="Minimum" class="form-control" type="text" ng-model="formData.minPrincipal">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="principal" placeholder="Default" class="form-control" type="text" name="principal"  ng-model="formData.principal">
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxPrincipal" placeholder="Maximum" class="form-control" type="text" ng-model="formData.maxPrincipal">
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Loan Term</label>
            <div class="col-md-1">
                <input id="minLoanTerm" placeholder="Minimum" class="form-control" type="text" ng-model="formData.minLoanTerm">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="loanTerm" placeholder="Default" class="form-control" type="text" name="loanTerm" ng-model="formData.loanTerm" >
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxLoanTerm" placeholder="Maximum" class="form-control" type="text" ng-model="formData.maxLoanTerm">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Repayment Frequency</label>
            <div class="col-md-3">                
                <select id="repaymentFrequencyType" class="form-control"
                    ng-model="formData.repaymentFrequencyType"
                    ng-options="repaymentFrequencyType.id as repaymentFrequencyType.value for repaymentFrequencyType in product.repaymentFrequencyTypeOptions"
                    value="{{repaymentFrequencyType.id}}"/>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Interest Rate Per Period</label>
            <div class="col-md-1">
                <input id="minInterestRate" placeholder="Minimum" class="form-control" type="text" ng-model="formData.minInterestRate">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="interestRate" placeholder="Default" class="form-control" type="text" name="interestRate" ng-model="formData.interestRate" >
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxInterestRate" placeholder="Maximum" class="form-control" type="text" ng-model="formData.maxInterestRate">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Interest Rate Frequency Type</label>
            <div class="col-md-3">
                <select class="form-control" id="interestRateFrequencyType" ng-model="formData.interestRateFrequencyType" ng-options="interestRateFrequencyType.id as interestRateFrequencyType.value for interestRateFrequencyType in product.interestRateFrequencyTypeOptions" value="{{interestRateFrequencyType.id}}"/>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Amortization</label>
            <div class="col-md-3">
                <select id="amortizationType" ng-model="formData.amortizationType" class="form-control" ng-options="amortizationType.id as amortizationType.value for amortizationType in product.amortizationTypeOptions" value="{{amortizationType.id}}"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Interest Rate Type</label>
            <div class="col-md-3">
                <select id="interestType" ng-model="formData.interestType" class="form-control" ng-options="interestType.id as interestType.value for interestType in product.interestTypeOptions" value="{{interestType.id}}"/>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Transaction Processing Strategy</label>
            <div class="col-md-3">
                <select id="transactionProcessingStrategyId" ng-model="formData.transactionProcessingStrategyId" class="form-control" ng-options="transactionProcessingStrategy.id as transactionProcessingStrategy.name for transactionProcessingStrategy in product.transactionProcessingStrategyOptions" value="{{transactionProcessingStrategy.id}}"/>
            </div>
          </div>
          <hr/>
          <div class="col-md-offset-5 paddedtop">
            <button id="cancel" type="reset" class="btn btn-warning" ng-click="cancel()">Cancel</button>
            <button id="save" type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>  
      </form>
    </div>
  </div>
</div>
