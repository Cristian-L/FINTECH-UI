<div ng-include="'views/common/header.html'"></div>
<div class="container post-login" ng-controller="LoanProductsCtrl">
  <div class="shortcuts">
      <ul role="tablist">
        <li role="presentation"><a href="#/loanProducts" class="active">Loan Products</a></li>
        <li role="presentation"><a href="#/charges">Charges</a></li>
        <li role="presentation"><a href="#/accounting">Accounting</a></li>
      </ul>
  </div>
  <br/><br/>
  <div class="rows">
    <div class="page-header">
    <div class="header">
      <h3>Create Loan Product</h3>
      <div class="action"></div>
    </div>
    </div>
    <div calss="col-md-12">
      <form class="form-horizontal">
        <div calss="col-md-12">
          <div class="form-group">                
                <label class="control-label col-md-2">Product name<span class="required">*</span></label>
                <div class="col-md-3">
                    <input id="name" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <label class="control-label col-md-2">Short name<span class="required">*</span></label>
                <div class="col-md-3">
                    <input id="shortName" name="shortName" class="form-control" type="text">
                </div>                
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-md-2">Description</label>
              <div class="col-md-3">
                  <textarea rows="2" class="form-control"></textarea>
              </div>
              <div class="col-md-1"></div>
              <label class="control-label col-md-2">Currency</label>
              <div class="col-md-3">
                  <select id="cureencyId" class="form-control" value="">
                    <option value="">Select Currency</option>                    
                  </select>
              </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Principal</label>
            <div class="col-md-1">
                <input id="minPrincipal" placeholder="Minimum" class="form-control" type="text">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="principal" placeholder="Default" class="form-control" type="text" name="principal">
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxPrincipal" placeholder="Maximum" class="form-control" type="text">
            </div>&nbsp;
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Loan Term Frequency</label>
            <div class="col-md-1">
                <input id="minPrincipal" placeholder="Minimum" class="form-control" type="text">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="principal" placeholder="Default" class="form-control" type="text" name="principal">
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxPrincipal" placeholder="Maximum" class="form-control" type="text">
            </div>&nbsp;
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Repayment Frequency</label>
            <div class="col-md-3">
                <select id="cureencyId" class="form-control" value="">
                  <option value="">Select Frequency</option>                    
                </select>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Interest Rate Per Period</label>
            <div class="col-md-1">
                <input id="minPrincipal" placeholder="Minimum" class="form-control" type="text">
            </div>&nbsp;            
            <div class="col-md-1">
               <input id="principal" placeholder="Default" class="form-control" type="text" name="principal">
            </div>&nbsp;
            <div class="col-md-1">
               <input id="maxPrincipal" placeholder="Maximum" class="form-control" type="text">
            </div>&nbsp;
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Repayment Frequency</label>
            <div class="col-md-3">
                <select id="cureencyId" class="form-control" value="">
                  <option value="">Select Frequency</option>                    
                </select>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Repayment Frequency</label>
            <div class="col-md-3">
                <select id="cureencyId" class="form-control" value="">
                  <option value="">Select Frequency</option>                    
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 ng-binding">Repayment Frequency</label>
            <div class="col-md-3">
                <select id="cureencyId" class="form-control" value="">
                  <option value="">Select Frequency</option>                    
                </select>
            </div>
            <div class="col-md-1"></div>
            <label class="control-label col-md-2 ng-binding">Transaction Processing Strategy</label>
            <div class="col-md-3">
                <select id="cureencyId" class="form-control" value="">
                  <option value="">Select Strategy</option>                    
                </select>
            </div>
        </div>
        <br/>
        <div class="col-md-offset-5 paddedtop">
          <button id="cancel" type="reset" class="btn btn-warning" ng-click="cancel()">Cancel</button>
          <button id="save" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
