<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Edit Job Details</h4>
</div>

<form name="editJobDetailsForm" ng-hide="isLoading" class="form-horizontal" ng-submit="submit()" novalidate show-validation>
  <div class="modal-body">
    <div ng-include src="'/views/alert.html'"></div>
    <div class="clearfix">

      <div class="form-group">
        <label class="control-label col-md-5" for="displayName">Job Name<span class="required"> *</span></label>
        <div class="validate col-md-6">
          <input id="displayName" name="displayName" class="form-control" type="text" ng-model="formData.displayName" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-5" for="cronExpression">Cron Expression<span class="required"> *</span></label>
        <div class="validate col-md-6">
          <input id="cronExpression" name="cronExpression" class="form-control" type="text" ng-model="formData.cronExpression" required />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-5" for="active">Is Job Active?</label>
        <div class="validate col-md-1">
          <input id="active" name="active" type="checkbox" class="form-control" ng-model="formData.active"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</form>
