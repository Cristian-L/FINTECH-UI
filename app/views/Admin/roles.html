<div ng-include="'views/common/header.html'"></div>
<div class="container post-login">
  <div ng-include src="'/views/alert.html'"></div>
  <div class="rows">
    <div class="page-header">
      <div class="header">
        <h3>Roles</h3>
        <div class="action">
          <a ng-href="/#/admin/create_role" class="btn primary" href="/#/admin/create_role">Create Role</a>
        </div>
      </div>
    </div>
    <div class="list">
      <table st-table="displayed" st-safe-src="rowCollection" class="table">
        <thead>
          <tr>
            <th colspan="2">
              <div class="filters">
                <ul role="tablist">
                  <li role="presentation"><a class="active" href="#/admin/roles">Roles</a></li>
                  <li role="presentation"><a href="#/admin/users">Users</a></li>
                </ul>
              </div>
            </th>
          </tr>
        <tr>
          <th st-sort="name">Name</th>
          <th st-sort="description">Description</th>
        </tr>
        </thead>
        <tbody ng-hide="isLoading" class="">
          <tr ng-repeat="role in displayed">
            <td><a ng-href="/#/admin/edit_role/{{role.id}}" href="/#createClient">{{role.name}}</a></td>
            <td>{{role.description}}</td>
          </tr>
        </tbody>
        <tbody ng-show="isLoading" class="ng-hide">
          <tr>
            <td colspan="2" class="text-center">
              <div class="loading-indicator">Loading...</div>
            </td>
          </tr>
        </tbody>
        <tfoot ng-hide="isLoading">
          <tr>
            <td colspan="2">
              <div class="table-footer">
                <div class="export">
                  <strong>Export: <a href="" class="link pdf" ng-click="pdfExport()" target="_blank">PDF</a><a href="" class="link excel" ng-click="xlsExport()" target="_blank">Excel</a></strong>
                </div>
                <div class="paginate">
                  <div st-pagination="" class="pagination" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages"></div>
                </div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
